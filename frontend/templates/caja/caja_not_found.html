{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja No Encontrada</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-card {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        
        .error-icon {
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <i class="fas fa-exclamation-triangle fa-4x error-icon"></i>
            
            <h3 class="mb-3">Caja No Encontrada</h3>
            
            <p class="text-muted mb-4">
                La caja con ID <strong>{{ caja_id }}</strong> no existe o no tienes permisos para acceder a ella.
            </p>
            
            <div class="d-grid gap-2">
                <button class="btn btn-secondary" onclick="window.close()">
                    <i class="fas fa-times me-2"></i>
                    Cerrar Ventana
                </button>
                
                <button class="btn btn-outline-primary" onclick="window.opener?.location.reload(); window.close();">
                    <i class="fas fa-arrow-left me-2"></i>
                    Volver y Actualizar
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-close after 5 seconds if no interaction
        setTimeout(() => {
            if (confirm('¿Deseas cerrar esta ventana automáticamente?')) {
                window.close();
            }
        }, 5000);
    </script>
</body>
</html>
