<!DOCTYPE html>
<html>
<head>
    <title>Login - Pronto Shoes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                        
                        
                        
                            
                            <div class="alert alert-info">
                                Por favor inicie sesión para ver esta página.
                            </div>
                            
                        
                        
                        <form method="post" action="/login/">
                            <input type="hidden" name="csrfmiddlewaretoken" value="KgfSCWm6RGwYiMKKzshEwMPqncGtoVwqJbQkcWwfyiQWCnL3kBflqFxsHOB1mN8g">
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Usuario</label>
                                <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Contraseña</label>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember_me" name="remember">
                                <label class="form-check-label" for="remember_me">Recordarme</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                            <input type="hidden" name="next" value="/caja/">
                        </form>
                        
                        <div class="mt-3">
                            <p class="text-center">
                                <a href="/password_reset/">¿Olvidó su contraseña?</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
